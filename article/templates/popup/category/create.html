{% extends "popup/base.html" %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap-material-design/css/bootstrap-material-design.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap-material-design/css/ripples.min.css" %}">
{% endblock %}

{% block js %}
    {# material-design #}
    <script src="{% static "bootstrap-material-design/js/material.js" %}"></script>
    <script src="{% static "bootstrap-material-design/js/ripples.js" %}"></script>
    <script>
        $(function () {
            $.material.init();
        });
    </script>
{% endblock %}

{% block main %}
    <div style="margin: 2px 16px">
        <form class="form-horizontal" enctype="multipart/form-data"
              action="{% url 'category_popup_create' %}{% if to_field %}?to_field={{ to_field }}{% endif %}"
              method="post">
            {% include 'widgets/form.html' %}

            <div class="form-group">
                <div class=" col-sm-10">
                    <input class="btn btn-raised btn-info" type="submit" value="新增分类"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
