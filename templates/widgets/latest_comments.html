<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-comment"></span>
            最新评论
            <span class="glyphicon glyphicon-chevron-up  panel-collapse" style="margin-left:45%;padding: 0px"
                  data-toggle="collapse" data-target="#latest-comment-list"></span>
            <span class="glyphicon glyphicon-remove  panel-close" style="padding: 0px"></span>

        </h3>
    </div>
    <ul id="latest-comment-list" class="list-group collapse in">
        {% for comment in latest_comment_list %}
            <li class="list-group-item clearfix">
                <div class="comment-tx">
                    <a href="{% url 'article_detail' comment.article.id %}">
                        <img src="{{ comment.user.get_portrait }}" width="40" height="40" alt="">
                    </a>
                </div>
                <div class="comment-info">
                    <div class="comment-username">
                        <a href="{% url 'article_detail' comment.article.id %}">{{ comment.user.username }} 评论:</a>
                    </div>
                    <div class="comment-content">
                        <a href="{% url 'article_detail' comment.article.id %}">
                            {% autoescape on %}
                                {{ comment.text|slice:"30" }}
                            {% endautoescape %}
                            {% if comment.text|length > 30 %}
                                ...
                            {% endif %}
                        </a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
