<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--手机html -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    {% block title %}{% endblock %}
    <meta name="keywords" content="{{ website_seo_keyword|default_if_none:'' }}"/>
    <meta name="description" content="{{ website_seo_description|default_if_none:'' }}"/>
    <link rel="shortcut icon" href="/static/blog/images/favicon.ico"/>
    <link rel="bookmark" href="/static/blog/images/favicon.ico"/>
    <link rel="stylesheet" href="/static/font/iconfont.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/blog/css/base.css">
    <link rel="stylesheet" href="/static/blog/css/comments.css">
    <link rel="stylesheet" href="/static/jquery/jquery.Jcrop.min.css">
    {# material-design #}
    <link rel="stylesheet" href="/static/bootstrap-material-design/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="/static/bootstrap-material-design/css/ripples.min.css">

    <script src="/static/jquery/jquery-2.1.3.min.js"></script>
    <script src="/static/jquery/jquery.cookie.js"></script>
    <script src="/static/jquery/jquery.form.js"></script>
    <script src="/static/jquery/jquery.Jcrop.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    {# material-design #}
    <script src="/static/bootstrap-material-design/js/material.js"></script>
    <script src="/static/bootstrap-material-design/js/ripples.js"></script>
    <!--[if lt IE 9]>
    <script src="/static/web/bootstrap/js/html5shiv.min.js"></script>
    <script src="/static/web/bootstrap/js/respond.min.js"></script>
    <![endif]-->
    {% block css %} {% endblock %}
</head>

<body style="font-family: 'Microsoft YaHei';">
<!-- 导航栏 -->
{% include "widgets/nav.html" %}

<!-- 文章列表 与 侧边的东西 -->
<div id="main">
    <div id="content" class="container">
        {% block main %} {% endblock %}
    </div>
    {% include "widgets/footer.html" %}
</div>
</body>

<script>
    $(function () {
        $.material.init();
    });
</script>
<script type="text/javascript" src="/static/blog/js/vmaig.js"></script>

{% block js %}{% endblock %}
</html>
